<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduAgenda</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      position: relative;
      overflow-x: hidden;
    }
    /* Abstract SVG background shapes */
    .bg-shape {
      position: absolute;
      z-index: 0;
      pointer-events: none;
    }
    .bg-shape1 {
      top: -120px; left: -120px; width: 350px; opacity: 0.25;
    }
    .bg-shape2 {
      bottom: -100px; right: -100px; width: 300px; opacity: 0.18;
    }
    /* Centered Auth Page */
    #auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .auth-box {
      background: #fff;
      padding: 36px 32px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-width: 340px;
      max-width: 95vw;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      color: #222;
    }
    .auth-link {
      color: #4f8cff;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      font-size: 1em;
      margin-top: -8px;
      margin-bottom: 8px;
      align-self: flex-end;
    }
    .auth-error {
      color: #d32f2f;
      font-size: 0.95em;
      margin-bottom: 8px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 12px;
    }
    input[type="text"], input[type="datetime-local"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"], input[type="time"] {
      padding: 12px 14px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1.15em;
      background: #f7faff;
    }
    input[type="submit"], button {
      background: linear-gradient(90deg, #4f8cff 0%, #a084ee 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      cursor: pointer;
      font-size: 1.15em;
      font-weight: 700;
      transition: background 0.2s, box-shadow 0.2s, filter 0.15s;
      box-shadow: 0 2px 12px 0 #4f8cff44;
    }
    input[type="submit"].login-btn, button.login-btn, input[type="submit"].signup-btn, button.signup-btn {
      background: linear-gradient(90deg, #7c5fe6 0%, #4f8cff 100%);
      box-shadow: 0 4px 18px 0 #7c5fe644, 0 2px 8px rgba(79,140,255,0.08);
      filter: brightness(1.08);
      border: 2px solid #4f8cff;
    }
    input[type="submit"].login-btn:active, button.login-btn:active,
    input[type="submit"].signup-btn:active, button.signup-btn:active {
      background: #3466c2 !important;
      filter: none;
      box-shadow: 0 1px 4px #3466c244;
      border-color: #3466c2;
    }
    /* Mascot illustration */
    .login-mascot {
      font-size: 4em;
      margin-bottom: 12px;
      text-align: center;
      animation: mascot-bounce 1.5s infinite alternate;
      filter: drop-shadow(0 4px 12px #a084ee55);
      user-select: none;
    }
    @keyframes mascot-bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-18px) scale(1.08); }
    }
    /* Motivational quote */
    .login-quote {
      font-size: 1.1em;
      color: #7c5fe6;
      margin-bottom: 18px;
      text-align: center;
      font-style: italic;
      text-shadow: 0 2px 8px #fff8, 0 2px 8px #7c5fe688;
      font-weight: 600;
    }
    /* Animated login button */
    input[type="submit"].login-btn:hover, button.login-btn:hover {
      background: linear-gradient(90deg, #a084ee 0%, #4f8cff 100%) !important;
      transform: scale(1.06) translateY(-2px);
      box-shadow: 0 8px 32px 0 #a084ee44, 0 2px 8px rgba(79,140,255,0.12);
      filter: brightness(1.12);
    }
    /* Dashboard */
    #dashboard-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .dashboard-cards {
      display: flex;
      gap: 40px;
      margin-top: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .dashboard-card {
      background: rgba(255,255,255,0.93);
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(160,132,238,0.13);
      padding: 54px 48px;
      min-width: 240px;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.5em;
      font-weight: 700;
      color: #4f8cff;
      transition: transform 0.18s, box-shadow 0.18s;
      position: relative;
      z-index: 2;
    }
    .dashboard-card:hover {
      transform: translateY(-8px) scale(1.06);
      box-shadow: 0 12px 40px rgba(160,132,238,0.18);
      background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
      color: #7c5fe6;
    }
    .logout-btn {
      position: absolute;
      top: 18px;
      right: 24px;
      background: #e6e9f2;
      color: #333;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1.1em;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 10;
    }
    .logout-btn:hover {
      background: #4f8cff;
      color: #fff;
    }
    /* Full-page, centered section */
    .section-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .section-content {
      background: rgba(255,255,255,0.93);
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(160,132,238,0.13);
      padding: 48px;
      min-width: 400px;
      max-width: 90vw;
      margin: 20px;
      position: relative;
      z-index: 2;
    }
    .section-title {
      font-size: 2.5em;
      font-weight: 700;
      color: #4f8cff;
      margin-bottom: 32px;
      text-align: center;
    }
    .back-btn {
      position: absolute;
      top: 18px;
      left: 24px;
      background: #e6e9f2;
      color: #333;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1.1em;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 10;
    }
    .back-btn:hover {
      background: #4f8cff;
      color: #fff;
    }
    /* Responsive design */
    @media (max-width: 768px) {
      .auth-box {
        margin: 20px;
        padding: 24px 20px;
      }
      .dashboard-cards {
        gap: 20px;
        margin-top: 40px;
      }
      .dashboard-card {
        padding: 32px 24px;
        min-width: 200px;
        font-size: 1.2em;
      }
      .section-content {
        padding: 32px 24px;
        margin: 10px;
      }
      .section-title {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <!-- Background Shapes -->
  <svg class="bg-shape bg-shape1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#4f8cff" d="M45.3,-63.3C59.9,-52.8,73.5,-39.8,79.8,-24.8C86.1,-9.8,85.1,7.2,83.1,23.5C81.1,39.8,78.1,55.4,68.9,65.8C59.7,76.2,44.3,81.4,29.2,85.8C14.1,90.2,-0.8,93.8,-15.7,91.4C-30.6,89,-45.5,80.6,-56.8,69.2C-68.1,57.8,-75.8,43.4,-79.8,28.2C-83.8,13,-84.1,-3,-82.8,-18.8C-81.5,-34.6,-78.6,-49.2,-70.8,-59.2C-63,-69.2,-50.3,-74.6,-37.1,-79.8C-23.9,-85,-11.9,-90,-0.3,-89.6C11.3,-89.2,22.6,-83.4,30.7,-75.8C38.8,-68.2,43.7,-58.8,45.3,-63.3Z" transform="translate(100 100)" />
  </svg>
  <svg class="bg-shape bg-shape2" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#7c5fe6" d="M42.8,-58.9C56.9,-48.9,70.8,-36.9,76.8,-22.8C82.8,-8.7,80.9,7.5,78.5,23.1C76.1,38.7,73.2,53.7,65.1,65.2C57,76.7,43.7,84.7,29.2,89.2C14.7,93.7,-1,93.7,-16.7,91.7C-32.4,89.7,-48.1,85.7,-59.8,76.2C-71.5,66.7,-79.2,51.7,-83.8,36.2C-88.4,20.7,-89.9,4.7,-88.9,-10.8C-87.9,-26.3,-84.4,-41.3,-77.1,-53.3C-69.8,-65.3,-58.7,-74.3,-45.8,-80.3C-32.9,-86.3,-18.2,-89.3,-4.6,-83.7C9,-78.1,18,-64,28.8,-52.8C39.6,-41.6,52.2,-33.3,42.8,-58.9Z" transform="translate(100 100)" />
  </svg>

  <!-- Login Page -->
  <div id="auth-page">
    <div class="auth-box">
      <div class="login-mascot">üéì</div>
      <div class="login-quote">"Education is the key to unlocking your potential"</div>
      <div id="auth-error" class="auth-error" style="display: none;"></div>
      <form id="login-form">
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <input type="submit" value="Login" class="login-btn">
      </form>
      <button class="auth-link" onclick="showSignup()">Don't have an account? Sign up here</button>
    </div>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboard-page" style="display: none;">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h1 style="font-size: 3em; color: #4f8cff; margin-bottom: 20px; text-align: center;">Welcome to EduAgenda</h1>
    <div class="dashboard-cards">
      <div class="dashboard-card" onclick="showSection('todos')">
        üìù Todo List
      </div>
      <div class="dashboard-card" onclick="showSection('events')">
        üìÖ Events
      </div>
      <div class="dashboard-card" onclick="showSection('achievements')">
        üèÜ Achievements
      </div>
    </div>
  </div>

  <!-- Todo Section -->
  <div id="todos-section" class="section-page" style="display: none;">
    <button class="back-btn" onclick="showDashboard()">‚Üê Back</button>
    <div class="section-content">
      <h2 class="section-title">Todo List</h2>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo..." required>
        <button type="submit" class="login-btn">Add Todo</button>
      </form>
      <ul id="todo-list" style="list-style: none; padding: 0; margin-top: 20px;"></ul>
    </div>
  </div>

  <!-- Events Section -->
  <div id="events-section" class="section-page" style="display: none;">
    <button class="back-btn" onclick="showDashboard()">‚Üê Back</button>
    <div class="section-content">
      <h2 class="section-title">Events</h2>
      <form id="event-form">
        <input type="text" id="event-title" placeholder="Event title..." required>
        <input type="datetime-local" id="event-date" required>
        <button type="submit" class="login-btn">Add Event</button>
      </form>
      <ul id="event-list" style="list-style: none; padding: 0; margin-top: 20px;"></ul>
    </div>
  </div>

  <!-- Achievements Section -->
  <div id="achievements-section" class="section-page" style="display: none;">
    <button class="back-btn" onclick="showDashboard()">‚Üê Back</button>
    <div class="section-content">
      <h2 class="section-title">Achievements</h2>
      <form id="achievement-form">
        <input type="text" id="achievement-title" placeholder="Achievement title..." required>
        <input type="text" id="achievement-description" placeholder="Description..." required>
        <button type="submit" class="login-btn">Add Achievement</button>
      </form>
      <ul id="achievement-list" style="list-style: none; padding: 0; margin-top: 20px;"></ul>
    </div>
  </div>

  <script>
    // Simple authentication (for demo purposes)
    let isLoggedIn = false;

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Simple validation
      if (email && password) {
        isLoggedIn = true;
        showDashboard();
      } else {
        showError('Please fill in all fields');
      }
    });

    function showError(message) {
      const errorDiv = document.getElementById('auth-error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function showDashboard() {
      document.getElementById('auth-page').style.display = 'none';
      document.getElementById('dashboard-page').style.display = 'flex';
      hideAllSections();
    }

    function showSection(section) {
      hideAllSections();
      document.getElementById(section + '-section').style.display = 'flex';
    }

    function hideAllSections() {
      document.getElementById('todos-section').style.display = 'none';
      document.getElementById('events-section').style.display = 'none';
      document.getElementById('achievements-section').style.display = 'none';
    }

    function logout() {
      isLoggedIn = false;
      document.getElementById('dashboard-page').style.display = 'none';
      document.getElementById('auth-page').style.display = 'flex';
      document.getElementById('login-form').reset();
    }

    function showSignup() {
      // For demo purposes, just show login
      alert('Signup functionality would be implemented here');
    }

    // Todo functionality
    document.getElementById('todo-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('todo-input');
      const todo = input.value;
      if (todo) {
        addTodo(todo);
        input.value = '';
      }
    });

    function addTodo(text) {
      const list = document.getElementById('todo-list');
      const li = document.createElement('li');
      li.innerHTML = `
        <div style="display: flex; align-items: center; gap: 10px; padding: 10px; background: #f5f5f5; margin: 5px 0; border-radius: 5px;">
          <input type="checkbox" onchange="toggleTodo(this)">
          <span>${text}</span>
          <button onclick="deleteTodo(this)" style="margin-left: auto; background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Delete</button>
        </div>
      `;
      list.appendChild(li);
    }

    function toggleTodo(checkbox) {
      const span = checkbox.nextElementSibling;
      if (checkbox.checked) {
        span.style.textDecoration = 'line-through';
        span.style.color = '#888';
      } else {
        span.style.textDecoration = 'none';
        span.style.color = '#000';
      }
    }

    function deleteTodo(button) {
      button.parentElement.remove();
    }

    // Event functionality
    document.getElementById('event-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('event-title').value;
      const date = document.getElementById('event-date').value;
      if (title && date) {
        addEvent(title, date);
        document.getElementById('event-form').reset();
      }
    });

    function addEvent(title, date) {
      const list = document.getElementById('event-list');
      const li = document.createElement('li');
      li.innerHTML = `
        <div style="padding: 10px; background: #f5f5f5; margin: 5px 0; border-radius: 5px;">
          <strong>${title}</strong><br>
          <small>${new Date(date).toLocaleString()}</small>
          <button onclick="deleteEvent(this)" style="float: right; background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Delete</button>
        </div>
      `;
      list.appendChild(li);
    }

    function deleteEvent(button) {
      button.parentElement.remove();
    }

    // Achievement functionality
    document.getElementById('achievement-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('achievement-title').value;
      const description = document.getElementById('achievement-description').value;
      if (title && description) {
        addAchievement(title, description);
        document.getElementById('achievement-form').reset();
      }
    });

    function addAchievement(title, description) {
      const list = document.getElementById('achievement-list');
      const li = document.createElement('li');
      li.innerHTML = `
        <div style="padding: 10px; background: #f5f5f5; margin: 5px 0; border-radius: 5px;">
          <strong>üèÜ ${title}</strong><br>
          <small>${description}</small>
          <button onclick="deleteAchievement(this)" style="float: right; background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Delete</button>
        </div>
      `;
      list.appendChild(li);
    }

    function deleteAchievement(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
